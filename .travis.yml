language: objective-c

before_install:
  - echo $TRAVIS_OS_NAME
  - export PATH=./node_modules/.bin/:$PATH
  - rm -rf ~/.nvm && git clone --depth 1 https://github.com/creationix/nvm.git ~/.nvm
  - source ~/.nvm/nvm.sh
  - nvm install v10
  - nvm install v11

install:
  - nvm use v11
  - npm install

script:
  - nvm use v10
  - npm test
  - nvm use v11
  - npm test
